before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.sonar
sudo: true
language: java
jdk:
  - oraclejdk8
  - openjdk7
env:
  global:
    - GRADLE_OPTS="-XX:MaxPermSize=256m"
script:
  - ./gradlew build jacocoTestReport
after_success:
  - bash <(curl -s https://codecov.io/bash)
deploy:
  provider: script
  script: ./gradlew release bintrayUpload
  on:
    branch: master
